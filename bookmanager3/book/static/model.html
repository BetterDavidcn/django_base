<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
    <table border="2px">
        <tr>
            <td>用户名</td>
            <td><input type="text" name="" v-model="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="text" name="" v-model="password"></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="text" name="" v-model="verified_password"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                男<input type="radio" id="male" value="male" name="" v-model="sex">
                女<input type="radio" id="female" value="female" v-model="sex">
            </td>
        </tr>
        <tr>
            <td>兴趣</td>
            <td>
                篮球<input type="checkbox" id="basketball" value="basketball" v-model="hobby">
                足球<input type="checkbox" id="football" value="football" v-model="hobby">
                游泳<input type="checkbox" id="swimming" value="swimming" v-model="hobby">
            </td>
        </tr>
        <tr>
            <td>城市</td>
            <td>
                <select v-model="city">
                    <option disabled value="">请选择</option>
                    <option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
                    <option>深圳</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>个人简介</td>
            <td>
                <textarea v-model="description"></textarea>
            </td>
        </tr>
    </table>
    <button v-on:click="register">注册</button>
</div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el: '#app',
        data: {
            message: 'Hello',
            username: '',
            password: '',
            verified_password: '',
            sex: '',
            city: '',
            hobby: [],
            description: '',
        },
        methods: {
            register: function (){
                alert('注册成功,'+this.username+this.password+this.sex+this.city+
                    this.hobby+this.description+' !')
            },
        }
    })
</script>
</html>
